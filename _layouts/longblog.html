--- 
layout: blog-general 
---
<div class="myposts">
    <table class="posts-table">
            <tbody>
              <tr>
                <td colspan="2">{{content}}</td> 
              </tr>
              {% for post in site.categories.longblog %}
              <tr>
                <td><span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span></td>
                <td><a href="{{ post.url }}">{{ post.title | truncatewords: 11}}</a></td>
              </tr>
              {% endfor %} 
            </tbody>
          </table>
</div>
